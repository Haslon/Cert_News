<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/454708b8a6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../Assets/CN.png" type="image/x-icon" class="favi">
    <link rel="stylesheet" href="log-in.css">
    <title>CN register</title>
</head>
<body>
    <section class="login2" id="L-l">
        <div class="form-container">
          <img src="../Assets/Mi proyecto.png" alt="logo" class="logo">
    
          <form action="http://localhost:3000/guardar_registro" method="post" class="form" id="registro-form">
            <label for="correo" class="label">Correo electrónico</label>
            <input type="text" id="correo" name="correo" placeholder="123457@gmail.com" class="input input-email" required>
            
            <label for="contraseña" class="label">Ingresa una Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" placeholder="*********" class="input input-password" required>
                    
            <input type="submit" value="Ingresar" class="primary-button login-button">
        </form>
          <span>¿Ya tienes cuenta? <a href="./login.html">Entra aquí</a></span>
        </div>
    </section>
    <a href="../index.html" class="regresar">Ir a la Página principal
      <i class="fa-solid fa-arrow-left left"></i>
    </a>
    <img src="../Assets/Mi proyecto.png" alt="" class="animation1">
    <img src="../Assets/Mi proyecto.png" alt="" class="animation2">
    <img src="../Assets/Mi proyecto.png" alt="" class="animation3">

    <!-- Mensaje emergente -->
    <div id="mensaje-popup" class="popup">
        No se pudo guardar los datos. Inténtalo de nuevo más tarde.
    </div>

    <script>
        document.getElementById("registro-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar que el formulario se envíe de forma predeterminada
        
            // Obtener valores del formulario
            var correo = document.getElementById("correo").value;
            var contraseña = document.getElementById("contraseña").value;
        
            // Enviar datos al servidor Node.js usando Fetch API
            fetch("http://localhost:3000/guardar_registro", {
                method: "POST",
                body: JSON.stringify({ correo: correo, contraseña: contraseña }),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = "../index.html"; // Redirigir al usuario a index.html
                } else {
                    throw new Error('Error al guardar el registro');
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Ocurrió un error al guardar el registro.");
            });
        });
    </script>
</body>
</html>
