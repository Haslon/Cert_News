<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/454708b8a6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../Assets/CN.png" type="image/x-icon" class="favi">
    <link rel="stylesheet" href="log-in.css">
    <title>CN Login</title>
</head>
<body>
    <section class="login2 login3" id="L-l">
        <div class="form-container">
          <img src="../Assets/Mi proyecto.png" alt="logo" class="logo">
    
          <form action="http://localhost:3000/login" method="post" class="form" id="login-form">
            <!-- Input para correo electrónico -->
            <label for="email">Correo electrónico:</label>
            <input type="text" id="email" name="email" required>
        
            <!-- Input para contraseña -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        
            <!-- Botón de enviar -->
            <button type="submit">Ingresar</button>
        </form>
        
          <span>¿No tienes cuenta? <a href="./registro.html">Regístrate aquí</a></span>
        </div>
        
    </section>  
    <a href="../index.html" class="regresar">Ir a la página principal
      <i class="fa-solid fa-arrow-left left"></i>
    </a>
    <img src="../Assets/Mi proyecto.png" alt="" class="animation1">
    <img src="../Assets/Mi proyecto.png" alt="" class="animation2">
    <img src="../Assets/Mi proyecto.png" alt="" class="animation3">
    <script>
      document.getElementById('login-form').addEventListener('submit', async function(event) {
          event.preventDefault();

          // Obtener los valores del formulario
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          // Enviar solicitud POST al servidor
          try {
              const response = await fetch('/login', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({ email, password })
              });

              if (response.ok) {
                  // Redirigir al usuario a la página de inicio después de iniciar sesión correctamente
                  window.location.href = './index.html';
              } else {
                  // Manejar caso de inicio de sesión fallido
                  const errorMessage = await response.text();
                  alert(errorMessage);
              }
          } catch (error) {
              console.error('Error:', error);
              alert('Ocurrió un error al iniciar sesión. Por favor, inténtalo de nuevo.');
          }
      });
    </script>
</body>
</html>
